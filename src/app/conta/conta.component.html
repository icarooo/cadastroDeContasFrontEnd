
<style type="text/css">
  .input-wrapper {
      display:inline-block;
      position: relative
  }
  .input-wrapper:after {
      font-family: 'FontAwesome';
      content: '\f00e';
      position: absolute;
      right: 10px;
      top: 5px;
  }
</style>
<div><h1>Contas <a routerLink="/cadconta"><i class="fa fa-plus-square" aria-hidden="true"></i></a></h1></div>
<div class="text-right">
<div class="input-wrapper">
  <input type="text" [(ngModel)]="term"/>
</div>
</div>
<div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th [appSort]="_contas" data-order="desc" data-name="codBanco" >Cod. Banco <i class="fa fa-sort" aria-hidden="true"></i></th>
        <th [appSort]="_contas" data-order="desc" data-name="nomeBanco">Nome Banco <i class="fa fa-sort" aria-hidden="true"></i></th>
        <th [appSort]="_contas" data-order="desc" data-name="numeroConta">Conta <i class="fa fa-sort" aria-hidden="true"></i></th>
        <th [appSort]="_contas" data-order="desc" data-name="agencia">Agencia <i class="fa fa-sort" aria-hidden="true"></i></th>
        <th [appSort]="_contas" data-order="desc" data-name="cpfCnpj">CPF/CNPJ <i class="fa fa-sort" aria-hidden="true"></i></th>
        <th [appSort]="_contas" data-order="desc" data-name="nome">Nome <i class="fa fa-sort" aria-hidden="true"></i></th>
        <th [appSort]="_contas" data-order="desc" data-name="dataAbertura">Data Abertura <i class="fa fa-sort" aria-hidden="true"></i></th>
        <th [appSort]="_contas" data-order="desc" data-name="ativa">Ativo <i class="fa fa-sort" aria-hidden="true"></i></th>
        <th>#</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let conta of _contas | filter:term | paginate: { itemsPerPage: contador, currentPage: paginaAtual }">
        <td>{{conta.codBanco}}</td>
        <td>{{conta.nomeBanco}}</td>
        <td>{{conta.numeroConta}}</td>
        <td>{{conta.agencia}}</td>
        <td>{{conta.cpfCnpj}}</td>
        <td>{{conta.nome}}</td>
        <td>{{conta.dataAbertura | date : "dd/MM/yyyy"}}</td>
        <td>{{conta.ativo ? "Ativo" : "Inativo"}}</td>
        <Td>
          <a routerLink="/cadconta/{{conta.id}}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
          &nbsp;
          
          <a (click)="removerConta(conta)"><i class="fa fa-trash" aria-hidden="true" ></i></a>
        </Td>
      </tr>
    </tbody>
  </table>
  <div class="text-right">
    <pagination-controls (pageChange)="paginaAtual = $event" previousLabel="Anterior" nextLabel="PrÃ³ximo"></pagination-controls>
  </div>
</div>
